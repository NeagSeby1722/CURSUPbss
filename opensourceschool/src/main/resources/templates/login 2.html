<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-eNQe5B1cZtAw5nZ4KUP0KjYyp6ZEN0I6f7z9gYkOVe8p2Y39i1uPq1AlM6o0yJz" crossorigin="anonymous">
    <link rel="stylesheet" href="stylelog.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>Login</h2>
        <form action="mainpage.html" method="post">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <a href="forgotpass.html" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p class="login-prompt">Don't have an account? <a href="register.html">Register</a></p>
    </div>
</body>
</html>
