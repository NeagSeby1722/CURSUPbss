<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-eNQe5B1cZtAw5nZ4KUP0KjYyp6ZEN0I6f7z9gYkOVe8p2Y39i1uPq1AlM6o0yJz" crossorigin="anonymous">
    <link rel="stylesheet" href="styleforgot.css">
</head>
<body>

    <div class="background-image"></div>

    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Please enter your email address to reset your password.</p>
        
        <form action="reset-password.html" method="POST">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="submit-btn">Send Reset Link</button>
        </form>

        <div class="back-link">
            <a href="login 2.html">Back to Login</a>
        </div>
    </div>

</body>
</html>
